<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS01.css">
    </head>
    <body>
        <hr><!--實線-->
        <b class="AAA">段落</b>
        <br><!--空行-->
        <p class="AAA">段落</p>

        <hr><!--實線--> 
        <p><bdo dir="rtl">Hello World</bdo></p>
        <p><bdo dir="ltr">Hello World</bdo></p>
        <br>
        <blockquote cite="https://www.runoob.com/html/html-formatting.html">AAA</blockquote>
        <blockquote><p>这是一个长引用，这是一个长引用。</p></blockquote>

        <hr><!--實線-->
        <code>定义计算机代码</code>
        <br>
        <kbd>定义键盘码</kbd>
        <br>
        <samp>定义计算机代码样本</samp>
        <br>
        <var>定义变量</var>
        <hr>
        <pre>定义预格式文本</pre>
        <br>
        <abbr>定义缩写</abbr>
        <br>
        <address>定义地址</address>
        <br>
        <bdo>定义文字方向</bdo>
        <br>
        <blockquote>定义长的引用</blockquote>
        <br>
        <q>定义短的引用语</q>
        <br>
        <cite>定义引用、引证</cite>
        <br>
        <dfn>定义一个定义项目。</dfn>
    </body>
</html>
